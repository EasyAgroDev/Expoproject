    <script>
        function toggleInfo() {
            const infoDiv = document.getElementById('info');
            infoDiv.classList.toggle('hidden');
        }

        function showDiv(divId) {
            ['div1', 'div2', 'div3', 'div4', 'div5', 'div6', 'div7', 'div8', 'div9', 'div10', 'div11', 'div12', 'div13', 'div14', 'div15', 'div16', 'div17', 'div18'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(divId).style.display = 'flex';
        }

        // Initial state
        showDiv('div1');

        const infoData = {
            div1: 'HOME PAGE:The header part of the home page displays the outputs from all sensors including Temperature 1-5, Humidity sensor, Gas1 (CO2), Gas2 (NH3), DOC, and the average temperature.The left side of the screen displays the status of the birds, along with the required temperature and humidity.The main screen contains the weather status of your city, along with the date, quick action buttons, and a menu button.The footer section displays the status of the fans and their trigger temperature.',
            div2: 'MENU PAGE: Navigate between features like Alarm, Heater, Fan, etc.',
            div3: 'ALARM PAGE: Configure and monitor alarm settings.',
            div4: 'HEATER: Temperature controls for your system.',
            div5: 'FAN PAGE: Fan speed and operation management.',
            div6: 'FEED PAGE: Control automatic feeding system.',
            div7: 'FOGGER PAGE: Humidity and fogging control.',
            div8: 'COOLPAD PAGE: Cooling pad management and temperature control.',
            div9: 'TUNNEL PAGE: Tunnel ventilation system settings.',
            div10: 'CROSSVENT PAGE: Cross ventilation system settings.',
            div11: 'SELECT SENSOR PAGE: Sensor selection and configuration.',
            div12: 'TEST PAGE INFO: System diagnostic tools and tests.',
            div13: 'LIGHT PAGE: Lighting schedule and intensity controls.',
            div14: 'CALIBRATION PAGE: Calibration procedures for devices.',
            div15: 'ADVANCE SETTING PAGE: Advanced system settings.',
            div16: 'DATESET PAGE: Set system date and time.',
            div17: 'MIN & MAX REPORT PAGE: Reports of minimum and maximum values.',
            div18: 'FLOCK PAGE: Manage and monitor flock-related data.'
        };

        function toggleInfo() {
            const infoDiv = document.getElementById('info');
            const currentVisibleDiv = Array.from(document.querySelectorAll('[id^=div]'))
                .find(div => div.style.display === 'flex');

            const infoKey = currentVisibleDiv ? currentVisibleDiv.id : 'div1';
            infoDiv.innerText = infoData[infoKey] || 'No info available.';
            infoDiv.classList.toggle('hidden');
        }

        function showDiv(divId) {
            document.getElementById('info').classList.add('hidden'); // Hide info when switching div
            ['div1', 'div2', 'div3', 'div4', 'div5', 'div6', 'div7', 'div8', 'div9', 'div10', 'div11', 'div12', 'div13', 'div14', 'div15', 'div16', 'div17', 'div18'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(divId).style.display = 'flex';
        }
    </script>
