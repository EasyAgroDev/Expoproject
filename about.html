  <script>
    (function () {
      const INACTIVITY_LIMIT = 30000; // 30 seconds
      let inactivityTimer;

      // Reset timer on real human actions
      const userEvents = ['mousemove', 'mousedown', 'keypress', 'scroll', 'touchstart', 'click'];

      function resetTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
          window.location.href = '/'; // Redirect only after 30s of total inactivity
        }, INACTIVITY_LIMIT);
      }

      // Start initial timer
      resetTimer();

      // Add event listeners for actual user activity
      userEvents.forEach(evt => {
        window.addEventListener(evt, resetTimer, { passive: true });
      });
    })();
  </script>
